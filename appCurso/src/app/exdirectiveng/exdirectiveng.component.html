<div class="container">
  <h3>¿Cuál es la capital de Galicia?</h3>
  <input type="text" class="form-control" [(ngModel)]="capital">
  <p *ngIf="!capital; else correcto">Responda la pregunta</p>
  <ng-template #correcto>
    <h4 *ngIf="setResult(); else incorrecto">¡Correcto!</h4>
  </ng-template>
  <ng-template #incorrecto>
    <h4>Burro!!!!!</h4>
  </ng-template>
</div>
