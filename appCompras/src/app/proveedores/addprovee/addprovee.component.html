<div class="row">
    <div class="col col-md"></div>
    <div class="col-10 col-md-8">
      <h2>Añadir nuevo proveedor</h2>
      <form (ngSubmit)="onSubmit()" #formpro="ngForm">
          <div class="form-group">
            <label>Nombre</label>
            <input type="text"
                   class="form-control"
                   id="nombre"
                   ngModel
                   name="nombre">
          </div>
          <div class="form-group">
            <label>C.I.F.</label>
            <input type="text"
                   class="form-control"
                   id="cif"
                   ngModel
                   name="cif">
          </div>
          <div class="form-group">
            <label>Dirección</label>
            <input type="text"
                   class="form-control"
                   id="direccion"
                   ngModel
                   name="direccion">
          </div>
          <div class="form-group">
            <label>Código Postal</label>
            <input type="text"
                   class="form-control"
                   id="cp"
                   ngModel
                   name="cp">
          </div>
          <div class="form-group">
            <label>Localidad</label>
            <input type="text"
                   class="form-control"
                   id="localidad"
                   ngModel
                   name="localidad">
          </div>
          <div class="form-group">
            <label>Provincia</label>
            <input type="text"
                   class="form-control"
                   id="provincia"
                   ngModel
                   name="provincia">
          </div>
          <div class="form-group">
            <label>Teléfono</label>
            <input type="number"
                   class="form-control"
                   id="telefono"
                   ngModel
                   name="telefono">
          </div>
          <div class="form-group">
            <label>Correo Electrónico</label>
            <input type="mail"
                   class="form-control"
                   id="email"
                   ngModel
                   name="email">
          </div>
          <div class="form-group">
            <label>Persona de contacto</label>
            <input type="text"
                   class="form-control"
                   id="contacto"
                   ngModel
                   name="contacto">
          </div>
        <button type="submit"
                      class="btn btn-success">
                      Añadir Proveedor</button>
       </form>
      <hr>
      <pre>{{ proveedor | json }}</pre>
      <hr>
    </div>
    <div class="col col-md"></div>
  </div>
